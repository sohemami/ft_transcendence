version: "3"

services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - ft_transcendence

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: Transcendence
      POSTGRES_DB: trans
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

networks:
  ft_transcendence:
    driver: bridge

volumes:
  db_data:

